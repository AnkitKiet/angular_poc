
       <div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <!-- Weight Column -->
    <ng-container matColumnDef="proposed">
      <mat-header-cell *matHeaderCellDef class="headerColor">Nature of Borrower	</mat-header-cell>
      <mat-cell *matCellDef="let element" contenteditable='true'> {{element.proposed}} </mat-cell>
    </ng-container>
   
    <!-- Position Column -->
    <ng-container matColumnDef="position" [ngStyle]="">
      <mat-header-cell *matHeaderCellDef class="headerColor">Admissible Exposure Limit </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
			
      
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="previous">
      <mat-header-cell *matHeaderCellDef class="headerColor"> Gross Exposure and Net exposure*</mat-header-cell>
      <mat-cell *matCellDef="let element"  contenteditable='true' > {{element.previous}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="current">
      <mat-header-cell *matHeaderCellDef class="headerColor">Is exposure Within Limit?</mat-header-cell>
      <mat-cell *matCellDef="let element" contenteditable='true'> {{element.current}} </mat-cell>
    </ng-container>
    
   
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
<p>No record found!!</p>
</div>

<div class="container">

    <button type="button" class="btn btn-primary">
      <span class="glyphicon glyphicon-search"></span>Search
    </button>
    <button type="button" class="btn btn-primary">
      <span class="glyphicon glyphicon-refresh"></span>Refresh
    </button>
    <button type="button" class="btn btn-primary">
      <span class="glyphicon glyphicon-save"></span>Save
    </button>
</div>
